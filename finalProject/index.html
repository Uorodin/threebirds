<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>3 Neat Birds!</title>
</head>

<body>
  <main>
    <h1>
      3 Neat Birds!
    </h1>
    <h2>
      Here are 3 birds that I think are pretty neat.
    </h2>
    <ul>
      <li>Red-Capped Manakin</li>
      <li>Satin Bowerbird</li>
      <li>Emerald Toucanet</li>
    </ul>
    <a href="https://www.audubon.org/bird-guide">
      <h3>A guide to North American Birds</h3>
    </a>
    <hr>
    <h3>
      Gallery
    </h3>
    <figure style="margin: 0 auto; text-align: center;">
      <img src="images/manakin.jpg" alt="Red-Capped Manakin">
      <figcaption>
        Red-Capped Manakin
      </figcaption>
    </figure>
    <figure style="margin: 0 auto; text-align: center;">
      <img src="images/bowerbird.jpg" alt="Satin Bowerbird">
      <figcaption>
        Satin Bowerbird
      </figcaption>
    </figure>
    <figure style="margin: 0 auto; text-align: center;">
      <img src="images/toucanet.jpg" alt="Emerald Toucanet">
      <figcaption>
        Emerald Toucanet
      </figcaption>
    </figure>
  </main>
</body>
</html>
